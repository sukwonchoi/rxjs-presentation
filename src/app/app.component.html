<svg
  #svgRef
  (mousemove)="onMouseMove$.next($event)"
  (mouseup)="onMouseUp$.next($event)"
  (mousedown)="onMouseDown$.next($event)"
  class="app-svg"
>
  <rect
    *ngIf="blockPosition$ | async as point"
    [attr.width]="300"
    [attr.height]="300"
    [attr.x]="point.x"
    [attr.y]="point.y"
  ></rect>
</svg>
